<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curren(t)cy</title>
</head>
<body>

  <main>
    <label>Amount and currency to convert from:</label>
    <input type="number" id="input-quantity" min="0" max="10000000000000" value="100">
    <select id="input-currency"><option value="USD">USD (United States dollars)</option></select>
    <br><br>

    <label>Currency to convert into:</label>
    <select id="output-currency"><option value="EUR">EUR (Euro)</option></select>
    <br><br>

    <div id="currency-submit">Convert</div>

    <div id="output-result"></div>
  </main>

</body>
</html>
