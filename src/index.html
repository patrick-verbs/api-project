<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curren(t)cy</title>
</head>
<body>

  <main>
    <label>Amount and currency to convert from:</label>
    <input type="number" id="input-quantity" min="0" max="1000000000000000" value="100" require>
    <select id="input-currency"></select>
    <br><br>

    <label>Currency to convert into:</label>
    <select id="output-currency" require></select>
    <br><br>

    <div id="currency-submit">Convert</div>

    <div id="output-result"></div>
    <br><br>

    <div><ol id="error-console"></ol></div>
    <br><br>

    <div><ul id="progress-log"></ul></div>
  </main>

</body>
</html>
